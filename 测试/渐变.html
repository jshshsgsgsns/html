<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: rgb(92, 164, 227);
            background-image: linear-gradient(
                rgb(255,255,255,0.1),
                #fff
            );
        }

        #w{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transition: all 3s;

        }

        #w:hover{
            transform: translate(200px) rotate(200deg);

        }
    </style>
</head>
<body>
    <div></div>
    <div id="w">
    </div>
</body>
</html>
