<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片和文字</title>
    
    <style>
        /* 页面基本样式 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

/* 标题样式 */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #4CAF50;
}

/* 表单样式 */
.upload-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.upload-field {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

/* 美化文件上传按钮 */
.upload-field {
    position: relative;
    width: 100%;
}

input[type="file"] {
    display: none; /* 隐藏默认的文件选择按钮 */
}

.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
}

.custom-file-upload:hover {
    background-color: #45a049;
}

/* 上传文字 */
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
    resize: vertical;
}

/* 提交按钮样式 */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>上传图片和文字</h1>

        <form  class="upload-form">
            <!-- 上传图片 -->
            <div class="upload-field">
                <label for="image-upload">选择图片：</label>
                <input type="file" id="image-upload" name="image" accept="image/*">
            </div>

            <!-- 上传文字 -->
            <div class="upload-field">
                <label for="text-upload">输入文字：</label>
                <textarea id="text-upload" name="text" placeholder="输入一些文字..." rows="4" required></textarea>
            </div>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
